<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #d6e8e9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            max-width: 900px;
            width: 100%;
        }

        .left-section {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .left-section img {
            width: 100%;
            max-width: 300px;
        }

        .left-section p {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            text-align: center;
        }

        .right-section {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right-section h2 {
            font-size: 24px;
            color: #139d86;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #666;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
        }

        .form-options a {
            text-decoration: none;
            color: #21ae97;
        }

        .form-options a:hover {
            text-decoration: underline;
        }

        .btn {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #555;
        }

        .google-login {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-top: 15px;
            cursor: pointer;
            color: #666;
            text-decoration: none;
            background-color: #fff;
            transition: background-color 0.3s ease;
        }

        .google-login img {
            width: 24px;
            margin-right: 10px;
        }

        .google-login:hover {
            background-color: #f9f9f9;
        }

        .or-divider {
            text-align: center;
            margin: 15px 0;
            color: #666;
            font-size: 14px;
            position: relative;
        }

        .or-divider:before,
        .or-divider:after {
            content: "";
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: #ccc;
        }

        .or-divider:before {
            left: 0;
        }

        .or-divider:after {
            right: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <img src="image1.jpg" alt="Illustration">
            <p>Deal making just got easier for asset managers!</p>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <h2>Log In</h2>
            <form>
                <div class="form-group">
                    <label for="username">User Name</label>
                    <input type="text" id="username" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <div class="form-group">
                    <label for="entity">Entity Code</label>
                    <input type="text" id="entity" placeholder="Enter your entity code">
                </div>
                <div class="form-options">
                    <div>
                        <input type="checkbox" id="keep-signed-in">
                        <label for="keep-signed-in">Keep me signed in</label>
                    </div>
                    <a href="#">Forgot password?</a>
                </div>
                <button class="btn" type="submit">Log In</button>
                <div class="or-divider">or</div>
                <a href="https://accounts.google.com" class="google-login">
                    <img src="google.webp" alt="Google Logo">

                    Continue with Google
                </a>
            </form>
        </div>
    </div>
</body>
</html>
